<div class="container">
  <div class="d-flex justify-content-between align-items-center my-3">
    <p class="h1">Employees</p>
    <form class="d-flex align-items-center" role="search">
      <!-- Image on the left side of the search bar -->
      <img src="assets/images/search1.png" alt="icon" class="img-fluid me-2" style="width: 30px; height: 30px;">
      
      <input class="form-control me-2" type="search" placeholder="Search employees" [(ngModel)]="searchTerm" name="searchTerm">
      <span class="input-group-text border-0" id="search-addon">
        <i class="fas fa-search"></i>
      </span>
    </form>
  </div>
  
  <hr>

  <table class="table caption-top">
    <caption>List of Employees</caption>
    <thead>
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">Employee Name</th>
        <th scope="col">Employee Email</th>
        <th scope="col">Employee Salary</th>
        <th scope="col">Employee Skills</th>
        <th scope="col">Employee's Department ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of curdService.employees | employeeSearch: searchTerm | paginate: { itemsPerPage, currentPage: p }">
        <th scope="row">{{employee.employeeId}}</th>
        <td>{{employee.employeeName}}</td>
        <td>{{employee.employeeEmail}}</td>
        <td>{{employee.employeeSalary}}</td>
        <td>{{employee.skillSet}}</td>
        <td>{{employee.department.departmentId}}</td>
      </tr>
    </tbody>
  </table>

  

  <div class="d-flex justify-content-center m-2" style="margin-top: 20px;">
    <button class="btn btn-primary me-2" type="button" [routerLink]="['/update-emp']">
      Update Employee
    </button>
    
    <button class="btn btn-danger" type="button" [routerLink]="['/delete-emp']">
      Delete Employee
    </button>
  </div>

  <!-- pagination  -->
   <br>
  <div class="d-flex justify-content-center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>

</div>
